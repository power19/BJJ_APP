{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 text-center">
        <div class="mb-4">
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M5 13l4 4L19 7">
                </path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Payment Successful!</h1>
        <p class="text-gray-600 mb-4">Payment ID: {{ payment_id }}</p>
        
        <a href="/api/v1/payment" 
           class="inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Process Another Payment
        </a>

        <div class="mt-4">
            <a href="/api/v1/payment/handover/dashboard" 
               class="inline-block bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 ml-2">
                Manage Payment Handovers
            </a>
        </div>
    </div>
</div>
{% endblock %}
