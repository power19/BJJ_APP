# BJJ App Nginx Configuration
# Place this at: /home/ubuntu/docker/frappe_docker/bjj.conf

server {
    listen 80;
    server_name bjj.powermental.online;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name bjj.powermental.online;

    # Use wildcard certificate
    ssl_certificate /etc/ssl/cloudflare/wildcard.powermental.online.crt;
    ssl_certificate_key /etc/ssl/cloudflare/wildcard.powermental.online.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    client_max_body_size 10M;

    location / {
        proxy_pass http://bjj-app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files caching
    location /static/ {
        proxy_pass http://bjj-app:8000;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
